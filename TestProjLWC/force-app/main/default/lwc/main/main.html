<template>
    <lightning-card title="Drag and Drop in Lightning Web Component">
        <lightning-layout>
            <div class="slds-p-around_small">
                <div class="slds-p-around_small">
                    <div id="idUpcomingPosts" class="flex-container" ondragover={allowDrop} ondrop={drop}>
                        <template for:each={lstPosts1} for:item="post">
                            <div custom-id={makeId} id={makeId} class="box" key={post} draggable="true" ondragstart={drag}>
                                {post}<lightning-button-icon icon-name="utility:close"  onclick={handleClick}></lightning-button-icon>
                            </div>
                        </template>
                    </div>
                </div>
                <hr></hr>
                <div class="slds-p-around_small">
                    <div id="idCompletedPosts" class="flex-container" ondragover={allowDrop} ondrop={drop}>
                        <template for:each={lstPosts2} for:item="post">
                            <div  id={makeId} class="box" key={post} draggable="true" ondragstart={drag}>
                                {post}<lightning-button-icon icon-name="utility:close"  onclick={handleClick}></lightning-button-icon>
                            </div>
                        </template>
                    </div>
                </div>
                <lightning-button variant="base" onclick={handleClick2} label="Get Records" icon-name="utility:download" icon-position="right" class="slds-m-left_x-small"></lightning-button>
            </div>
        </lightning-layout>
    </lightning-card>
</template>
